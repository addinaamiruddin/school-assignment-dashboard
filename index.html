<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Student Dashboard</h1>
        <button onclick="login('teacher')">Teacher</button>
        <button onclick="login('student')">Student</button>
    </header>

    <section class="assignment-table">
        <h2>Assignment List</h2>
        <table id="assignment-table">
            <thead>
                <tr>
                    <th class="column-name">Assignment Name</th>
                    <th class="column-date">Due Date</th>
                    <th class="column-status">Status</th>
                    <th class="column-submit">Submit</th>
                </tr>
            </thead>
            <tbody id="assignment-list"></tbody>
        </table>
    </section>

    <script src="script.js"></script>
    <script src="login.js"></script>
</body>

</html>
